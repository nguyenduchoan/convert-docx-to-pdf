spring:
  application:
    name: render-pdf-service
  threads:
    virtual:
      enabled: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080

# PDF generation settings
pdf:
  generation:
    temp-dir: ./temp
    max-concurrent: 1000
    template-dir: ./templates
    output-dir: ./output

# LibreOffice settings
libreoffice:
  command: libreoffice
  timeout: 60

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.techlab.renderpdf: INFO
    org.docx4j: WARN
    org.apache.poi: WARN

